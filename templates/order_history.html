<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order History</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9; /* Light grey background for a subtle look */
            color: #333; /* Dark grey text for readability */
        }
        .navbar-custom {
            background-color: #004085; /* Dark blue background for the navbar */
            color: #ffffff; /* White text for readability */
        }
        .list-group-item {
            margin-top: 5px;
            border-radius: 0.25rem; /* Slightly rounded corners for aesthetics */
            box-shadow: 0 2px 5px rgba(0,0,0,0.1); /* Subtle shadow for depth */
        }
        .list-group-item:hover {
            background-color: #e9ecef; /* Light grey background on hover for interactivity */
        }
        .footer {
            text-align: center;
            padding: 20px 0;
            margin-top: 40px;
            background-color: #004085; /* Dark blue footer matching the navbar */
            color: white; /* White text for the footer */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom mb-4">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">Product Showcase</a>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Order History</h1>
        <div class="list-group">
            {% for product in products %}
            <div class="list-group-item flex-column align-items-start">
                <div class="d-flex w-100 justify-content-between">
                    <h5 class="mb-1">{{ product.name }}</h5>
                    <small>Ordered on {{ product.order_date }}</small>
                </div>
                <p class="mb-1">{{ product.description }}</p>
                <small>Price: ${{ product.price }}</small>
            </div>
            {% else %}
            <div class="list-group-item">
                <p>No orders found.</p>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="footer">
        <p>Â© 2024 Product Showcase. All rights reserved.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
